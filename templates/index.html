<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Chat test app</title>
        <link href="../static/style.css" rel="stylesheet">
        <link href="../static/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin" action="{{url_for('chat')}}" method="POST">
            <h1>postit-chat</h1>
            <input type="text" id="username" name="username" class="form-control" placeholder="username" required
                autofocus><br />
            <input type="text" id="room" name="room" class="form-control" placeholder="room name" required><br />
            <button class="btn btn-lg btn-primary" value="submit">Start Chat</button>
        </form>
    </body>

</html>
